name: CI

on:
    push:
        branches: [master]
        tags:
            - "v*.*.*"
    pull_request:
        branches: [master]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v3

            - name: Set up Python
              run: uv python install 3.13

            - name: Install dependencies
              run: uv sync

            - name: Run tests
              run: uv run pytest -v

            - name: Lint with ruff
              run: uv run ruff check src/ tests/ || true

    release:
        if: startsWith(github.ref, 'refs/tags/')
        needs: test
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v3

            - name: Set up Python
              run: uv python install 3.13

            - name: Build package
              run: uv build

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: dist/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
